<!DOCTYPE html>
<html lang="en">

  <head>
    <title>TalentHunter: Search Results</title>
    <link rel="stylesheet" href="../static/show_results_css/style.css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  
  
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="keywords" content="File Upload widget Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
      <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  
      
  </head>


<body>
<h1>TalentHunter</h1>
<div class="agile-its">
	<h2>Applicants Search Results</h2>
	<div class="w3layouts">
    <div class="ps" >
    {% for s in scores %}
      <div class="panel panel-info" >
        <div class="panel-heading">
          <div><h3 class="panel-title" style="color: #efbd27;"> <i>Candidate{{i.name}}</i> for {{s.title}} (Job ID: {{s.job_id}})</h3></div>
        </div>
        <div class="panel-body" style="color: 212121;">
          <p>Candidate Name: {{i.name}}</p>
          <p>Email: {{i.email}}</p>
          <p>CV Link: {{i.s3_url}}</p>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>

  <div class="footer">
    <p> Â© 2016-2022 TalentHunter. All Rights Reserved</p>
  </div>

  <script type="text/javascript" src="../static/show_results_js/jquery.min.js"></script>

</div>
</body>
</html>
